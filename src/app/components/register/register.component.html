<div class="col-md-12 mt-3">
    <h1>{{pagetitle}}</h1>
    <p *ngIf="status != 'success'" >Registrate en la plataforma para crear posts :D</p>

    <div *ngIf="status=='success'" class="alert alert-success col-md-5">
        El registro se ha completado con exito, <a [routerLink]="['/login']" routerLinkActive="router-link-active" >Accede aqui</a>
    </div>
    <div *ngIf="status=='error'" class="alert alert-danger col-md-5">
        El registro no se oudo completar correctamente
    </div>

    <!--Formulario de registro-->
    <form class="col-md-5 ml-0 pl-0"  #registerform="ngForm" (ngSubmit)="onSubmit(registerform)">
        <div class="form-group">
            <label for="name">Nombre: </label>
            <input type="text" name="name" id="name" class="form-control" #name="ngModel" [(ngModel)]="user.name" 
            required pattern="[a-zA-Z ]+">
            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
                El nombre no es válido
            </small> 
        </div>

        <div class="form-group">
            <label for="surname">Apellidos: </label>
            <input type="text" name="surname" id="surname" class="form-control" #surname="ngModel" [(ngModel)]="user.surname" 
            required pattern="[a-zA-Z ]+">
            <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
                El apellido no es válido
            </small> 
        </div>

        <div class="form-group">
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" class="form-control" #email="ngModel" [(ngModel)]="user.email" 
            required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                El email no es válido
            </small> 
        </div>

        <div class="form-group">
            <label for="password">Contraseña: </label>
            <input type="password" name="password" id="password" class="form-control" #password="ngModel" 
            required [(ngModel)]="user.password" >
            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
                La password no es válida
            </small> 
        </div>
        <input type="submit" class="btn btn-success" value="Registrarme"
        [disabled]="registerform.invalid">
    </form>
</div>
