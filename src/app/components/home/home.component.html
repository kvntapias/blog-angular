<div *ngIf="!posts" class="loading">
    Cargando...
</div>
<div *ngIf="posts" class="container-fluid mt-3">
    <h1>{{pagetitle}}</h1>

    <div class="card-columns">
        <article class="card w-100" *ngFor="let post of posts">
            <div class="card-header">
                <h3><a [routerLink]="['/inicio']">{{post.title}}</a></h3>
            </div>
            <div class="card-body">
                <!--imagen del post-->
                <div class="post-image w-100" *ngIf="post.image">
                    <img src="{{url + 'post/image/'+ post.image }}" class="w-100">
                </div>

                <div class="post-image w-100" *ngIf="!post.image">
                    <img src="https://via.placeholder.com/400x250" class="w-100">
                </div>
                <!--botones-->
            </div>
        </article>
    </div>
</div>
