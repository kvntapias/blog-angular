<div class="col-md-12 mt-3">
    <h1>{{pagetitle}}</h1>
    <form action="" class="col-md-5 ml-0 pl-0" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
         <div class="form-group">
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" class="form-control" #email="ngModel" [(ngModel)]="user.email" 
            required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                El email no es válido
            </small> 
        </div>

        <div class="form-group">
            <label for="password">Contraseña: </label>
            <input type="password" name="password" id="password" class="form-control" #password="ngModel" 
            required [(ngModel)]="user.password" >
            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
                La password no es válida
            </small> 
        </div>
        <input type="submit" class="btn btn-success" value="Acceder"
        [disabled]="loginForm.invalid">
    </form>
</div>
