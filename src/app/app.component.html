<!---contenedor principal-->
<div class="container">
  <br>
  <!--barra de navegaciÃ³n-->
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <a class="navbar-brand" href="#">
      <img src="assets/images/angular.png" width="30" height="30" alt="">
      BLOG CON ANGULAR</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/inicio']" >Inicio <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" *ngFor="let category of categories">
          <a class="nav-link" [routerLink]="['categoria', category.id]"  >{{ category.name }}</a>
        </li>
      </ul>

      <ul *ngIf="!identity" class="navbar-nav navbar-right">
        <li class="nav-item">
            <a class="nav-link" [routerLink]="['/login']" >Acceder</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/register']"  >Registro</a>
        </li>
      </ul>

      <ul *ngIf="identity && identity.name" class="navbar-nav navbar-right">
        <li class="nav-item" *ngIf="identity && identity.image" >
            <img class="avatar"  src="{{url+'user/avatar/'+identity.image}}" alt="">
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{identity.name + ' ' + identity.surname}}
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a [routerLink]="['/crear-post']"  class="dropdown-item">Crear entrada</a>
              <a [routerLink]="['/crear-categoria']" class="dropdown-item">Crear Categoria</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item">Mi perfil</a>
              <a class="dropdown-item" [routerLink]="['/ajustes']">Ajustes</a>
              <a class="dropdown-item" [routerLink]="['/logout/1']">Salir</a>
            </div>
          </li>
      </ul>

    </div>
  </nav>
  <!--fin barra navegacion-->

  <!--contenido-->
  <router-outlet>

  </router-outlet>
</div>
<!--fin contenedor principal-->
